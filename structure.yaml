# 结构几何与材料配置文件
# 用于定义桁架/梁结构的节点坐标、单元连接、材料属性和边界条件

metadata:
  description: "3-Triangle Truss Bridge Structure"  # 结构描述
  num_nodes: 7                                       # 节点数量
  num_elements: 11                                  # 单元数量
  num_dofs: 14                                      # 总自由度数量
  dofs_per_node: 2                                  # 每个节点的自由度数量 (ux, uy)

materials:  # 材料定义
  - name: "steel"                                    # 材料名称
    E: 2.0e+11                                       # 弹性模量 (Pa)
    rho: 7850.0                                      # 密度 (kg/m³)
    nu: 0.3                                          # 泊松比

nodes:  # 节点坐标定义
  - id: 0
    coords: [0.0, 0.0]                              # 节点坐标 [x, y]
  - id: 1
    coords: [1.0, 1.5]
  - id: 2
    coords: [2.0, 0.0]
  - id: 3
    coords: [3.0, 1.5]
  - id: 4
    coords: [4.0, 0.0]
  - id: 5
    coords: [5.0, 1.5]
  - id: 6
    coords: [6.0, 0.0]

elements:  # 单元定义 (桁架单元)
  - id: 0
    nodes: [0, 2]                                   # 单元连接的两个节点 [node1, node2]
    material: "steel"                                # 所用材料名称
    A: 0.005                                         # 截面积 (m²)
    I: 0.0                                           # 惯性矩 (用于梁单元，桁架为0)
  - id: 1
    nodes: [2, 4]
    material: "steel"
    A: 0.005
    I: 0.0
  - id: 2
    nodes: [4, 6]
    material: "steel"
    A: 0.005
    I: 0.0
  - id: 3
    nodes: [1, 3]
    material: "steel"
    A: 0.005
    I: 0.0
  - id: 4
    nodes: [3, 5]
    material: "steel"
    A: 0.005
    I: 0.0
  - id: 5
    nodes: [0, 1]
    material: "steel"
    A: 0.005
    I: 0.0
  - id: 6
    nodes: [1, 2]
    material: "steel"
    A: 0.005
    I: 0.0
  - id: 7
    nodes: [2, 3]
    material: "steel"
    A: 0.005
    I: 0.0
  - id: 8
    nodes: [3, 4]
    material: "steel"
    A: 0.005
    I: 0.0
  - id: 9
    nodes: [4, 5]
    material: "steel"
    A: 0.005
    I: 0.0
  - id: 10
    nodes: [5, 6]
    material: "steel"
    A: 0.005
    I: 0.0

boundary:  # 边界条件定义 (本质边界条件)
  - node_id: 0                                       # 约束节点ID
    constraints: [ux, uy]                            # 约束的自由度: ux(水平位移), uy(竖向位移)
  - node_id: 6
    constraints: [uy]                                # 仅约束竖向位移
